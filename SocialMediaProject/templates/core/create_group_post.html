{% extends 'base.html' %}

{% block title %}Create Post in {{ group.name }}{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Create Post in {{ group.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock %}

<!-- core/templates/core/password_reset_done.html -->
{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Password Reset Sent</h2>
            <p class="text-center">
                If an account with the provided email exists, a password reset link has been sent. 
                Please check your email to proceed with resetting your password.
            </p>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<!-- core/templates/core/password_change_done.html -->
{% extends "base.html" %}

{% block title %}Password Change Successful{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Password Changed Successfully</h2>
            <p>Your password has been updated successfully. You can now use your new password to log in.</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
            <a href="{% url 'profile_view' %}" class="btn btn-secondary mt-3">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
